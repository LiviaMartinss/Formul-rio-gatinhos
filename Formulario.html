<!DOCTYPE html>
<html lang="en">
    <title>Bem Vindo</title>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
</head>
<body>

    <form>
        <div class="campo">
            <h1 id="Título">Cadastro lista de espera</h1>
            <p id="subtitulo">Adoção de gatinhos</p>
            <br>
        </div> 
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label><br>
                    <input type="text" name="nome" id="nome" required>
             
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div>
              <label for="sobrenome"><strong>Sobrenome</strong></label><br>
                <input type="text" name="sobrenome" id="sobrenome" required> 

            </div>
        </fieldset>

        <fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Email</strong></label> 
                <input type="email" name="email" id="email" required>
        </div>
        </fieldset>

        <div class="campo">
            <label><strong>Deseja um macho ou fêmea?</strong></label>
            <label>
                <input type="radio" name="gatinhos" value="macho" checked>Macho
            </label>
            <label>
                <input type="radio" name="gatinhos" value="femea">Fêmea
            </label>
        </div>

        <div class="campo">
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select title="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Filhote</option>
                <option>Adulto</option>
                <option>Idoso</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="check">
                <label for="selecione">Selecione:</label> <br><br>

                <input  title="gatinho" type="checkbox" in="gatinhos" name="tecnologial" value="Branco">
                <label for="pets"> Branco </label>

                <input title="gatinho" type="checkbox" in="gatinhos" name="tecnologial" value="Marrom">
                <label for="pets"> Marrom </label>

                <input  title="gatinho" type="checkbox" in="gatinhos" name="tecnologial" value="Ruivo">
                <label for="pets"> Ruivo </label>

                <input  title="gatinho" type="checkbox" in="gatinhos" name="tecnologial" value="Preto">
                <label for="pets"> Preto </label>

                <input  title="gatinho" type="checkbox" in="gatinhos" name="tecnologial" value="Colorido">
                <label for="pets"> Colorido </label>
                
            </div>

            <div>
                <br>
                <label>Observações adicionais:</label>
                <textarea rows="2" style="width: 20em" id="experiencia"></textarea>
            </div>

            <button type="submit"><strong>Enviar</strong></button>
        </fieldset>

    </form>

</body>
</html>
